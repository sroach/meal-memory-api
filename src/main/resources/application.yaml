spring:
  application:
    name: mealmemory-api
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:./data/mealmemory.db
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  servlet:
    context-path: /mealmemory
  port: 7045